<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="Admin Auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="VP LOGO2.png">

    <title>Vispath/Admin</title>
</head>
<body>
    <section class="sections" id="login-section">
        <div class="container">
            <div class="container-2">
                <h1 class="header">Vispath</h1>
                <p class="header-2">Please log in to admin dashboard</p>
                <form id="loginForm" class="loginForm">
                    <p>Email*</p>
                    <input type="email" id="email" placeholder="Email" required />
                    <p>Password*</p>
                    <input type="password" id="password" placeholder="Password" required />
                    <p class="invalid" id="invalid"></p> 
                    <button type="button" id="submit">Login</button>
                </form>
            </div>
        </div>
    </section>

    <script src="Javascript/Admin Auth.js" type="module"></script>
</body>
</html>
